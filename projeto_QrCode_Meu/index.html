<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="/projeto_QrCode_Meu/css/styles.css" />
    <script src="/projeto_QrCode_Meu/js/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="h1">Gerador de QR Code</h1>
      <p class="paragrafo">Insira uma URL ou texto, para criar um QR Code</p>
      <form class="formulario">
        <input
          type="text"
          placeholder="Digite a URL ou texto..."
          class="input"
        />
        <button type="submit" class="botao">Gerar QR Code</button>
      </form>
      <div class="imagem">
        <img
          width="150px"
          height="150px"
          src="/projeto_QrCode_Meu/img/image.png"
          alt="QR Code gerado."
        />
      </div>
    </div>
  </body>
</html>
