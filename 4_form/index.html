<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="/4_form/css/styles.css">
</head>
<body>
    <h2>Formulários HTML</h2>
    <!--Primeiro formulário-->
    <!--Atributos do formulário-->
    <form action="register.php" method="POST">
        <div>
            <label for="">Nome:</label>
            <input type="text">
        </div>
        <!--Atributo name-->
        <div>
            <!--Atributo label-->
            <label for="age">Idade</label>
            <input type="text" name="age">
        </div>
        <!--Select-->
        <div>
            <label for="job">Selecione a sua profissão</label>
            <select name="job" id="">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>
        <!--Atributo selected-->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract" id="">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>

        <!--Múltiplas opções-->
        <div>
            <label for="itens">Selecione os itens desejados</label>
            <select name="itens" multiple>
                <option value="pera">Pera</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="frango">Frango</option>
                <option value="azeite">Azeite</option>
            </select>
        </div>

        <!--text area-->
        <div>
            <label for="comentarios">Escreva abaixo o que você achou</label>
            <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
        </div>

        <!-- Fieldset e legend-->
         <div>
            <fieldset>
                <legend>Preencha as suas informações</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
         </div>

         <!--Datalist-->
         <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor">

            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Abacaxi"></option>
                <option value="Chocolate"></option>
            </datalist>
         </div>

         <!--Input para senhas-->
            <div>
                <label for="password">Digite a sua senha:</label>
                <input type="password" name="password">
            </div>

        <!--Input radio-->
        <div>
            <label for="car-model">Escolha o modelo do seu carro:</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
            </div>
        </div>
        <div>
            <div class="radio">
                <input type="radio" value="ferrari" name="car_model">
                <label for="ferrari">Ferrari</label>
            </div>
        </div><div>
            <div class="radio">
                <input type="radio" value="renault" name="car_model">
                <label for="renault">Renault</label>
            </div>
        </div>

        <!--Checkbox-->
        <div>
            <label for="optionals">Opcionais do carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo_engine">
                <label for="turbo_engine">Motor turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="hybrid">
                <label for="hybrid">Híbrido</label>
            </div>
        </div>

        <!--Input de data-->
        <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" name="birthday">
        </div>

        <!--input para arquivos-->
        <div>
            <label for="image">Insira a sua foto de perfil</label>
            <input type="file" name="image">
        </div>

        <!--Input para números-->
        <div>
            <label for="salary">Quanto você ganha?</label>
            <input type="number" name="salary">
        </div>

        <!--Input para email-->
        <div>
            <label for="email">Digite seu email:</label>
            <input type="email" name="email">
        </div>

        <!--Value-->
        <div>
            <label for="value">Digite algum valor:</label>
            <input type="text" value="O meu valor é este" name="value">
        </div>

        <!--Atributo disabled-->
        <div>
            <p>tente mudar o valor</p>
            <input type="text" value="Não precisa preencher" disabled>
        </div>

        <!--Atributo placeholder-->
        <div>
            <label for="currentjob">Digite sua profissão:</label>
            <input type="text" name="currentjob" placeholder="No que você está trabalhando agora?">
        </div>

        <!--Atributo required-->
        <div>
            <label for="birthyear">Ano nascimento:</label>
            <input type="text" placeholder="Digite o ano em que você nasceu" required>
        </div>
    
        <!--Resetar form-->
        <input type="reset" value="Limpar">

        <!--Envio de form-->
        <input type="submit" value="enviar">
    </form>
</body>
</html>
