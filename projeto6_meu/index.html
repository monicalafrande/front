<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/projeto6_meu/css/style.css" />
    <script src="/projeto6_meu/js/scripts.js" defer></script>
  </head>
  <body>
    <h1 id="titulo1">Digite o número e confirme para gerar uma tabuada</h1>
    <div id="containerForm">
      <form id="formulario">
        <div class="labelInput">
          <label for="numero">Tabuada do:</label>
          <input type="number" id="numero" placeholder="Ex: 3" />
        </div>

        <div class="labelInput">
          <label for="numero">Multiplicar até:</label>
          <input type="number" id="multiplicador" placeholder="Ex: 10" />
        </div>
        <button type="submit" id="botaoCalcular">Calcular</button>
      </form>
    </div>

    <h1 id="titulo2">Tabuada do número: <span id="numeroSpan"></span></h1>

    <div id="containerTabuada">
      <h4>Informe um número para calcular uma tabuada...</h3>
    </div>
  </body>
</html>
