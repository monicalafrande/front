<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/projeto4_meu/css/styles.css">
    <link rel="shortcut icon" href="/projeto4_meu/img/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="main-container">
            <div class="banner-container">
                <img src="/projeto4_meu/img/banner2.png" alt="Banner Instagram">
            </div>
            <div class="form-container">
                <div class="form-box">
                    <img class="logo-insta" src="/projeto4_meu/img/logo_instagram.png" alt="Logo Instagram">
                    <form class="login-form">
                        <input type="text" placeholder="Número de telefone, usuário ou e-mail" name="username">
                        <input type="password" placeholder="Senha" name="password">
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div class="other-links">
                        <div class="facebook-login">
                            <a href="#"><img src="/projeto4_meu/img/logo_facebook.svg" alt="">Entrar com o Facebook</a>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div class="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div class="get-app-container">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#"><img src="/projeto4_meu/img/apple_btn.png" alt="Apple Store"></a>
                    <a href="#"><img src="/projeto4_meu/img/gplay_btn.png" alt="Google Play"></a>
                </div>
            </div>    
        </div> 
    </main>
    <footer>
        <nav>
            <ul class="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
            <p class="copyright">&copy;2025 Instagram from Meta</p>
        </nav>
    </footer>
</body>
</html>
